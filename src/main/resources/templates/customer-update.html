<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
    <title>Update Customer</title>

</head>
<body>
<div align="center">
    <h2>Update Customer</h2>
    <form action="#" th:action="@{/customer-update}" th:object="${customer}" method="post">
        <p><input type="hidden" th:field="*{id}" /></p>

        <p><label for="name">NAME</label></p>
        <p><input type="text" th:field="*{name}" id="name" value="name" required></p>

        <p><label for="email">E-MAIL</label></p>
        <p><input type="email" th:field="*{email}" id="email" value="email" required></p>

        <p><label for="address">ADDRESS</label></p>
        <p><input type="text" th:field="*{address}" id="address" value="address" required></p>

        <p>
            <input type="submit" value="EDIT">
        </p>

    </form>
</div>
</body>
</html>
